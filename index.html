<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./dist/output.css">
    <script src="./dist/main.js" defer></script>
</head>

<body class="flex items-center justify-center h-screen dark:bg-zinc-800">

    <!-- Main div container  -->
    <div
        class="relative dark:bg-gray-700 w-screen h-screen sm:h-[90%] sm:w-[75%] rounded-lg  flex flex-col gap-3 items-center justify-center bg-[#4ab0c2]">

        <!-- city name -->
        <p id="city" class="text-4xl text-white  dark:text-slate-200 sm:text-5xl top-10"></p>

        <!-- Search Bar -->
        <div class="relative flex">
            <input class="pl-5 outline-none dark:bg-slate-900 dark:text-slate-300 h-9 w-72 sm:h-10 sm:w-80 rounded-xl"
                type="text" placeholder="Enter City Name and Hit Search">
            <!-- Search button is relative to the input tag and it's inside it -->
            <button id="search-button" class="absolute top-0 right-0 w-10 h-full border-none z-1 rounded-r-xl"><i
                    class="fa fa-search dark:text-slate-300 text-[#2b2727]"></i></button>
        </div>

        <p id="errorMessage" class="text-sm text-white dark:text-slate-200"></p>

        <!-- Current Temperature -->
        <div class="flex flex-col items-center">
            <div class="flex">
                <div id="curr-temp" class="flex text-6xl text-white dark:text-slate-200"></div>
                <div id="celcius" class="text-2xl text-white dark:text-slate-200"></div>
            </div>
            <!-- temperature feels like -->
            <p id="feels-like" class="text-xs text-white dark:text-slate-200 sm:text-sm"></p>
        </div>

        <!--Cloud condition -->
        <p class="flex gap-2 text-4xl text-white dark:text-slate-200" id="sky"></p>


    </div>

</body>

</html>
