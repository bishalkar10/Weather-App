<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./dist/output.css">
    <script src="./dist/main.js" defer></script>
</head>

<body class="h-screen flex items-center justify-center dark:bg-zinc-800">

    <!-- Main div container  -->
    <div
        class="relative dark:bg-gray-700 w-screen h-screen sm:h-[90%] sm:w-[75%] rounded-lg  flex flex-col gap-3 items-center justify-center bg-[#4ab0c2]">

        <!-- city name -->
        <p id="city" class=" dark:text-slate-200 text-4xl sm:text-5xl text-white top-10"></p>

        <!-- Search Bar -->
        <div class="relative flex">
            <input class="dark:bg-slate-900 dark:text-slate-300 pl-5 h-9 w-72 sm:h-10 sm:w-80 outline-none rounded-xl" type="text"
                placeholder="Enter City Name and Hit Search">
            <!-- Search button is relative to the input tag and it's inside it -->
            <button id="search-button" class="z-1 absolute top-0 right-0 h-full w-10 border-none rounded-r-xl"><i
                    class="fa fa-search dark:text-slate-300 text-[#2b2727]"></i></button>
        </div>

        <p id="errorMessage" class="dark:text-slate-200 text-white text-sm"></p>

        <!-- Current Temperature -->
        <div class="flex flex-col items-center">
            <div class="flex">
                <div id="curr-temp" class="dark:text-slate-200 text-white flex text-6xl"></div>
                <div id="celcius" class="text-2xl dark:text-slate-200 text-white"></div>
            </div>
            <!-- temperature feels like -->
            <p id="feels-like" class="dark:text-slate-200 text-white text-xs sm:text-sm"></p>
        </div>

        <!--Cloud condition -->
        <p class="dark:text-slate-200 text-white flex gap-2 text-4xl" id="sky"></p>


        <!-- <div id="aqi" class="hidden-item h-6 w-20 rounded-xl text-center text-white  bg-opacity-[0.3] bg-[#eee]">AQI 80
        </div> -->


    </div>

</body>

</html>
